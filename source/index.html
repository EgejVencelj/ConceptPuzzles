<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script src="./scripts/gl-matrix.js" type="text/javascript"></script>
		<script src="./scripts/main.js" type="text/javascript"></script>

	    <!-- Fragment shader program -->
	    <script id="shader-fs" type="x-shader/x-fragment">
		    // set medium percision 
		    precision mediump float;

		    // uniform attribute for setting the color
		    varying vec4 vColor;

		    void main(void) {
	        	// Setting color of fragments to input color
		        gl_FragColor = vColor;
		    }
	    </script>

    
	    <!-- Vertex shader program -->	    
	    <script id="shader-vs" type="x-shader/x-vertex">
    		// atributes for setting vertex position and color
		    attribute vec3 aVertexPosition;
		    attribute vec4 aVertexColor;

		    uniform mat4 uMVMatrix;	// model-view matrix
		    uniform mat4 uPMatrix;	// projection matrix

		    // variable for passing color from vertex shader to fragment shader
		    varying vec4 vColor;

		    void main(void) {
		    	// calculate the vertex position
		        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
		        vColor = aVertexColor;
		    }
	    </script>
	</head>
	<body onload="start()">
		<h1>WebGL - 10 Nano Doom - World and basic camera</h1>

			</canvas>
